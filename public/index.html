<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>HelsinkiHot</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script> 
		<script type="text/javascript" src="js/HelsinkiHot.js"></script>
		<script type="text/javascript" src="js/Heatmap.js"></script>
		<script type="text/javascript" src="js/MapHelper.js"></script>
    	<script type="text/javascript" src="js/FoursquareConsole.js"></script>
    	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/base/jquery-ui.css" type="text/css" media="all" /> 
	</head>
	<body>
	    <header>
	        <h1>HelsinkiHot</h1>
	        <div class="sliderContainer">
	            <p>Radius</p>
	            <div id="radiusSlider"></div>
	        </div>
	        <div class="sliderContainer">
	            <p>Alpha value multiply</p>
	            <div id="alphaMultiplySlider"></div>
	        </div>
          <div class="sliderContainer">
              <p>Hotspot multiply</p>
              <div id="hotspotMultiplySlider"></div>
          </div>
	    </header>
		<div id="map_container">
		    <div id="map_canvas"></div>
		</div>
		<div id="sidebar-bg">
		</div>
    <div id="sidebar">
      <div id="sidebar-header">
        <h1>Foursquare console</h1>
      </div>
      <div id="fs-search">
        <form>
          <table>
          <tr><td><label>Lat: </label></td><td><input id="fs-lat" type="text" value="60.166280" /></td></tr>
          <tr><td><label>Lng: </label></td><td><input id="fs-lng" type="text" value="24.936905" /></td></tr>
          <tr><td><button id="fs-search-button">Search</button></td></tr>
          </table>
        </form>
      </div>
      <div id="fs-search-result"></div>
      <div><a id="fs-hide-console">Hide console</a> <a id="fs-hide-canvas">Hide canvas</a></div>
    </div>
	</body>
</html>
